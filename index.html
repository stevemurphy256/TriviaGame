<!DOCTYPE html>
<html>
<head>
	<title>Monty Python Trivia</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div id="bg">
		<img src="assets/images/background.jpg" alt="Monty Python">
	</div>
	<div id="quizContainer" class="container">
		<div class="title">Monty Python Trivia!</div>
		<div id="question" class="question">How many times must a swallow beat it's wings to maintain velocity?</div>
		<label class="option"><input type="radio" name="option" value="1" /> <span id="opt1"></span>15</label>
		<label class="option"><input type="radio" name="option" value="2" /> <span id="opt2"></span>100</label>
		<label class="option"><input type="radio" name="option" value="3" /> <span id="opt3"></span>42</label>
		<label class="option"><input type="radio" name="option" value="4" /> <span id="opt4"></span>71</label>
		<button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next Question</button>
	</div>
	<div id="result" class="container result" style="display: none;">
	</div>

	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
</html>
